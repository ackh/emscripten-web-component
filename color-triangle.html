<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>color-triangle</title>
    <style>
      *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: 50px auto 30px 30px 30px 50px;
        width: 100vw;
        height: 100vh;
      }
      .color-triangle-container {
        grid-column: 2;
        grid-row: 2;
      }
      .color-triangle {
        width : 100%;
        height : 100%;
      }
      .slider-container {
        grid-column: 2;
        justify-content: center;
        align-items: center;
      }
      .slider {
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script src="color-triangle.js"></script>
    <script>
      function sliderInputHandler(value, slider) {
        document.getElementById("color-triangle")[slider.dataset.color] = parseInt(value);
      }
    </script>
    <div class="grid">
      <div class="color-triangle-container">
        <color-triangle class="color-triangle" red="0" green="128" blue="255" id="color-triangle"></color-triangle>
      </div>
      <div class="slider-container" style="grid-row: 3;">
        <input type="range" class="slider" min="0" max="255" value="0" data-color="red" id="slider-red" oninput="sliderInputHandler(this.value, this);"/>
      </div>
      <div class="slider-container" style="grid-row: 4;">
        <input type="range" class="slider" min="0" max="255" value="128" data-color="green" id="slider-green" oninput="sliderInputHandler(this.value, this);"/>
      </div>
      <div class="slider-container" style="grid-row: 5;">
        <input type="range" class="slider" min="0" max="255" value="255" data-color="blue" id="slider-blue" oninput="sliderInputHandler(this.value, this);"/>
      </div>
    </div>
  </body>
</html>
