<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>color-triangle</title>
    <style>
      *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: 50px auto 50px;
        width: 100vw;
        height: 100vh;
      }
      .color-triangle-container {
        grid-column: 2;
        grid-row: 2;
      }
      .color-triangle {
        width : 100%;
        height : 100%;
      }
    </style>
  </head>
  <body>
    <script src="color-triangle.js"></script>
    <div class="grid">
      <div class="color-triangle-container">
        <color-triangle class="color-triangle"></color-triangle>
      </div>
    </div>
  </body>
</html>
